<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link rel="stylesheet" th:href="@{/static/styles.css}" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f3f4f6;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        /* BUTTONS */
        .btn, .btn-secondary {
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            border: none;
        }

        .btn {
            background: #4a90e2;
            color: white;
        }

        .btn:hover {
            background: #357ac8;
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
        }

        .btn-secondary:hover {
            background: #ccc;
        }

        /* SEARCH CARD */
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            font-size: 15px;
        }

        button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #4a90e2;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #357ac8;
        }

        /* POSTS LIST */
        .list {
            display: grid;
            gap: 20px;
        }

        .post-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .post-card h2 {
            margin: 0 0 8px;
        }

        .post-card a {
            color: #4a90e2;
            text-decoration: none;
        }

        .post-card a:hover {
            text-decoration: underline;
        }

        .muted {
            color: #777;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* PAGINATION */
        .pagination {
            margin-top: 25px;
            text-align: center;
        }

        .pagination a {
            margin: 0 4px;
            padding: 8px 12px;
            background: #eee;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
        }

        .pagination a:hover {
            background: #ddd;
        }

        .pagination .active {
            background: #4a90e2;
            color: #fff !important;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Mini Blog</h1>
        <div>
            <a th:href="@{/posts/new}" class="btn" th:if="${#authorization.expression('isAuthenticated()')}">New Post</a>
            <form th:action="@{/logout}" method="post" style="display:inline" th:if="${#authorization.expression('isAuthenticated()')}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn-secondary">Logout</button>
            </form>
            <a th:href="@{/login}" th:if="${#authorization.expression('!isAuthenticated()')}">Login</a>
        </div>
    </header>

    <section class="card">
        <form method="get" th:action="@{/posts}" class="grid">
            <input type="text" name="q" placeholder="Search title or content..." th:value="${q}" />
            <input type="hidden" name="page" value="0" />
            <button type="submit">Search</button>
        </form>
    </section>

    <section class="list">
        <div th:if="${posts.empty}">No posts found.</div>
        <article class="post-card" th:each="p : ${posts.content}">
            <h2><a th:text="${p.title}" th:href="@{|/posts/view/${p.id}|}"></a></h2>
            <div class="muted">
                <span th:text="${'by ' + p.owner.username}"></span>
                <span> · </span>
                <span th:text="${#temporals.format(p.createdAt, 'dd MMM yyyy HH:mm')}"></span>
            </div>
            <p th:text="${p.content.length() > 180 ? p.content.substring(0, 180) + '…' : p.content}"></p>
            <a th:href="@{|/posts/view/${p.id}|}">Read more →</a>
        </article>
    </section>

    <div class="pagination" th:if="${posts.totalPages > 1}">
        <a th:if="${posts.hasPrevious()}" th:href="@{|/posts?page=${posts.number-1}&q=${q}|}">Prev</a>
        <span th:each="i : ${#numbers.sequence(0, posts.totalPages-1)}">
			<a th:href="@{|/posts?page=${i}&q=${q}|}"
               th:text="${i+1}"
               th:classappend="${i} == ${posts.number} ? 'active'"></a>
		</span>
        <a th:if="${posts.hasNext()}" th:href="@{|/posts?page=${posts.number+1}&q=${q}|}">Next</a>
    </div>
</div>
</body>
</html>
