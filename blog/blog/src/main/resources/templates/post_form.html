<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${postId != null ? 'Edit Post' : 'New Post'}"></title>
    <link rel="stylesheet" th:href="@{/static/styles.css}" />
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f3f4f6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        /* BUTTONS */
        .btn-secondary {
            background: #ddd;
            color: #333;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-secondary:hover {
            background: #ccc;
        }

        /* CARD (FORM BOX) */
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            font-size: 15px;
            color: #444;
            margin-bottom: -10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #4a90e2;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        /* FIELD ERRORS */
        .field-error {
            color: red;
            font-size: 13px;
            margin-top: -10px;
        }

        /* SUBMIT */
        button {
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #357ac8;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1 th:text="${postId != null ? 'Edit Post' : 'New Post'}"></h1>
        <a th:href="@{/posts}" class="btn-secondary">Back</a>
    </header>

    <form th:action="${postId != null} ? @{'/posts/' + ${postId} + '/edit'} : @{/posts}"
          th:object="${postForm}" method="post" class="card">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label>Title</label>
        <input type="text" th:field="*{title}" placeholder="Post title" />
        <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

        <label>Content</label>
        <textarea th:field="*{content}" rows="10" placeholder="Write your content..."></textarea>
        <div class="field-error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
